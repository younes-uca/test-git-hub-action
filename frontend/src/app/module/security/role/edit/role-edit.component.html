<p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}"
          header="{{'role.tabPan' | translate}}"
          [modal]="true" styleClass="p-fluid"
          [maximizable]="true" [draggable]="false" [resizable]="false">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'role.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">

                    <!-- Authority -->
                    <div class="flex flex-col gap-2">
                        <label for="1" class="text-sm font-semibold">
                            {{'role.authority' | translate}} <span class="text-red-500">*</span>
                        </label>
                        <input pInputText id="1" type="text" [(ngModel)]="item.authority"
                               [ngClass]="{'ng-invalid ng-dirty' : !validRoleAuthority}"
                               placeholder="{{'role.authority' | translate}}">
                        <small class="text-red-500" *ngIf="!validRoleAuthority">
                            Authority est obligatoire.
                        </small>
                    </div>

                </div>
            </p-tabPanel>
        </p-tabView>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="flex justify-end space-x-3 p-4">
            <button (click)="hideEditDialog()"
                    class="border border-gray-400 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-md">
                <i class="pi pi-times"></i> {{'cancel' | translate}}
            </button>
            <button (click)="edit()"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                <i class="pi pi-check"></i> {{'validate' | translate}}
            </button>
        </div>
    </ng-template>

</p-dialog>

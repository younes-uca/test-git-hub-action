<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}"
          header="{{'actionPermission.tabPan' | translate}}"
          [modal]="true" styleClass="p-fluid"
          [maximizable]="true" [draggable]="false" [resizable]="false">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'actionPermission.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">

                    <!-- Référence -->
                    <div class="flex flex-col gap-2">
                        <label for="1" class="text-sm font-semibold">
                            {{'actionPermission.reference' | translate}}
                        </label>
                        <input pInputText id="1" type="text" [(ngModel)]="item.reference"
                               [disabled]="true"
                               placeholder="{{'actionPermission.reference' | translate}}"
                               class="bg-gray-100 cursor-not-allowed">
                    </div>

                    <!-- Libellé -->
                    <div class="flex flex-col gap-2">
                        <label for="2" class="text-sm font-semibold">
                            {{'actionPermission.libelle' | translate}}
                        </label>
                        <input pInputText id="2" type="text" [(ngModel)]="item.libelle"
                               [disabled]="true"
                               placeholder="{{'actionPermission.libelle' | translate}}"
                               class="bg-gray-100 cursor-not-allowed">
                    </div>

                </div>
            </p-tabPanel>
        </p-tabView>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="flex justify-end space-x-3 p-4">
            <button (click)="hideViewDialog()"
                    class="border border-gray-400 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-md">
                <i class="pi pi-times"></i> {{'cancel' | translate}}
            </button>
        </div>
    </ng-template>

</p-dialog>

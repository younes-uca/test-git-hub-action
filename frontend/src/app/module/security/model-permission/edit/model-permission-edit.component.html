<p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}"
          header="{{'modelPermission.tabPan' | translate}}"
          [modal]="true" styleClass="p-fluid"
          [maximizable]="true" [draggable]="false" [resizable]="false">

    <ng-template pTemplate="content">
        <p-tabView>


            <p-tabPanel header="{{'modelPermission.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">

                    <!-- Reference -->
                    <div class="flex flex-col gap-2">
                        <label for="1" class="text-sm font-semibold">
                            {{'modelPermission.reference' | translate}} <span class="text-red-500">*</span>
                        </label>
                        <input pInputText id="1" type="text" [(ngModel)]="item.reference"
                               [ngClass]="{'ng-invalid ng-dirty' : !validModelPermissionReference}"
                               placeholder="{{'modelPermission.reference' | translate}}">
                        <small class="text-red-500" *ngIf="!validModelPermissionReference">
                            Reference est obligatoire.
                        </small>
                    </div>

                    <!-- LibellÃ© -->
                    <div class="flex flex-col gap-2">
                        <label for="2" class="text-sm font-semibold">{{'modelPermission.libelle' | translate}}</label>
                        <input pInputText id="2" type="text" [(ngModel)]="item.libelle"
                               placeholder="{{'modelPermission.libelle' | translate}}">
                    </div>

                </div>
            </p-tabPanel>

        </p-tabView>
    </ng-template>


    <ng-template pTemplate="footer">
        <div class="flex justify-end space-x-3 p-4">
            <button (click)="hideEditDialog()" class="border border-gray-400 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-md">
                <i class="pi pi-times"></i> {{'cancel' | translate}}
            </button>
            <button (click)="edit()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                <i class="pi pi-check"></i> {{'validate' | translate}}
            </button>
        </div>
    </ng-template>

</p-dialog>
